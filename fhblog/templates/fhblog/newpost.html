{% include "fhblog/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<h1>Nowy post</h1>
    <div class="form-group">
       <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-outline-light">Dodaj post</button>
       </form>
    </div>
<script>
    const author_id = "{{user.username}}";
    document.getElementById("username").placeholder = author_id;

</script>
{% else %}
<h5>Nie jeste≈õ zalogowany/a!</h5>
{% endif %}
{% endblock content %}
