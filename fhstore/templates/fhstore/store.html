{% extends 'fhstore/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
    {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}">
            <div class="box-element-item">
                <h4>{{product.name}}</h4>
                <hr class="horizontal-line">

                <button class="btn btn-outline-secondary">Podgląd</button>
                <a data-product="{{product.id}}" data-action="add" class="btn btn-outline-light add=btn update-cart" href="#">Dodaj do koszyka</a>
                <h3 style="display: inline-block; float: right"><strong>zł{{product.price|floatformat:2}} PLN<</strong></h3>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
