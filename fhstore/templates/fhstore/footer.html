<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- Image and text -->
<nav class="navbar-bar">
    <div class="navbar-nav-left">
        <a class="btn btn-light" href="{% url 'store' %}">Foodhunterki Store</a>
        <a class="btn btn-light" href="{% url 'store' %}">Płatność i dostawy</a>
        <a class="btn btn-light" href="{% url 'store' %}">Kontakt</a>
    </div>
    <div class="navbar-nav-right">
        <a class="btn btn-light" href="{% url 'store' %}">Zaloguj</a>
        <a class="btn btn-success" href="{% url 'cart' %}">Koszyk
            <span class="badge badge-light" id="cart-total">{{cartItems}}</span>
        </a>
    </div>
    <hr class="horizontal-line">
</nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

        <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    
</body>
</html>
